<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해외 공모전 모음 - 이준서</title>
    <style>
        /* 기본 스타일 및 색상 설정 */
        body { font-family: 'Pretendard', sans-serif; background-color: #ffffff; margin: 0; padding: 40px 20px; color: #000000; }
        
        /* 제목 영역: 이름 추가 */
        .header-container { text-align: center; margin-bottom: 50px; border-bottom: 2px solid #000; max-width: 1200px; margin-left: auto; margin-right: auto; padding-bottom: 20px; }
        .main-title { font-size: 2.2em; font-weight: 800; display: inline-block; vertical-align: middle; }
        .user-name { font-size: 0.45em; font-weight: 400; color: #7f8c8d; margin-left: 15px; vertical-align: bottom; }
        
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; max-width: 1200px; margin: 0 auto; }
        
        .card { border: 1px solid #000; text-decoration: none; color: inherit; display: flex; flex-direction: column; transition: transform 0.2s; background: #fff; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        
        /* 1:1 정사각형 이미지 규격 고정 */
        .poster { width: 100%; aspect-ratio: 1 / 1; background-color: #f0f0f0; border-bottom: 1px solid #000; overflow: hidden; position: relative; }
        .poster img { width: 100%; height: 100%; object-fit: cover; display: block; }

        .content { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .title { font-size: 1.1em; font-weight: bold; margin-bottom: 8px; line-height: 1.3; color: #000000; }
        .subject { font-size: 0.85em; font-weight: 600; margin-bottom: 12px; color: #000000; border-left: 3px solid #000; padding-left: 8px; }
        
        /* 설명 요약: 회색 처리 */
        .summary { font-size: 0.85em; color: #7f8c8d; margin-bottom: 20px; line-height: 1.5; flex-grow: 1; }
        
        .info-box { border-top: 1px solid #eee; padding-top: 15px; }
        .info-row { display: flex; justify-content: space-between; font-size: 0.85em; margin-bottom: 4px; }
        
        /* 라벨: 검정 / 날짜: 저채도 빨강 */
        .label { font-weight: bold; color: #000000; }
        .date { color: #b03a2e; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header-container">
        <span class="main-title">해외 공모전 모음</span>
        <span class="user-name">이준서</span>
    </div>

    <div class="container" id="list"></div>

    <script>
        // 13개 전체 공모전 데이터
        const competitions = [
            { id: 1, name: "REFORM: New Life for Old Spaces", sub: "Renovation", desc: "방치된 노후 건물을 지속 가능한 방식으로 개조하는 adaptive reuse 프로젝트입니다.", r: "2026. 02. 04.", s: "2026. 03. 09.", url: "https://competitions.archi/competition/reform-new-life-for-old-spaces/" },
            { id: 2, name: "The Architect’s Stair #3", sub: "Conceptual", desc: "계단의 기하학적 형태와 공간적 상징성을 탐구하는 디자인 공모전입니다.", r: "2026. 03. 05.", s: "2026. 04. 06.", url: "https://competitions.archi/competition/the-architects-stair-3/" },
            { id: 3, name: "The Home of Shadows #4", sub: "Lighting Design", desc: "인공 조명 없이 오직 자연광과 그림자만으로 공간의 형태를 정의합니다.", r: "2026. 03. 02.", s: "2026. 04. 13.", url: "https://competitions.archi/competition/the-home-of-shadows-edition-4/" },
            { id: 4, name: "Into the Rabbit Hole", sub: "Well-being", desc: "현대인의 정신적 회복을 돕는 안식처와 웰빙을 위한 혁신적 공간을 제안합니다.", r: "2026. 02. 28.", s: "2026. 03. 15.", url: "https://competitions.archi/competition/into-the-rabbit-hole-designing-sanctuaries-for-the-mind-redefining-architecture-for-well-being/" },
            { id: 5, name: "HOME 2125", sub: "Future Living", desc: "100년 후 미래의 환경 변화와 라이프스타일을 담은 주거 비전 챌린지입니다.", r: "2026. 01. 31.", s: "2026. 02. 15.", url: "https://competitions.archi/competition/home-2125-home-of-the-next-century-design-challenge/" },
            { id: 6, name: "Museum of Emotions #8", sub: "Silent Competition", desc: "글자 없이 오직 건축적 장치로 감정을 이끌어내는 전시 공간을 설계합니다.", r: "2026. 06. 18.", s: "2026. 07. 20.", url: "https://competitions.archi/competition/museum-of-emotions-8/" },
            { id: 7, name: "Yearning to Breathe", sub: "Biophilic Design", desc: "도심 속 자연을 결합하여 현대인의 삶의 질을 높이는 주거 모델을 탐구합니다.", r: "2026. 02. 28.", s: "2026. 03. 20.", url: "https://competitions.archi/competition/yearning-to-breathe-where-urban-living-meets-the-serenity-of-nature/" },
            { id: 8, name: "Light of Tomorrow 2026", sub: "VELUX Award", desc: "자연광이 인간의 건강과 에너지에 미치는 영향을 탐구하는 학생 공모전입니다.", r: "2026. 03. 30.", s: "2026. 04. 06.", url: "https://competitions.archi/competition/light-of-tomorrow-edition-2026/" },
            { id: 9, name: "Architecture at Zero 2026", sub: "Net Zero", desc: "탄소 중립과 재난 대응 기능을 갖춘 캘리포니아 공공 건축물 설계입니다.", r: "상시 확인", s: "2026. 06. 01.", url: "https://competitions.archi/competition/architecture-at-zero-2026/" },
            { id: 10, name: "The Water Tower", sub: "Regeneration", desc: "이탈리아의 역사적인 수로 탑을 커뮤니티 문화 허브로 재생시키는 프로젝트입니다.", r: "2026. 04. 30.", s: "2026. 04. 30.", url: "https://competitions.archi/competition/the-water-tower-competition/" },
            { id: 11, name: "Karlovo Living Landscape", sub: "Housing", desc: "슬로바키아 산악 지형을 배경으로 자연과 공존하는 주거 단지를 계획합니다.", r: "2026. 02. 20.", s: "2026. 02. 20.", url: "https://competitions.archi/competition/karlovo-living-landscape-competition/" },
            { id: 12, name: "The Sport District", sub: "Urban Campus", desc: "스포츠와 도시 일상이 만나는 활기찬 캠퍼스를 디자인하는 공모전입니다.", r: "2026. 02. 27.", s: "2026. 02. 27.", url: "https://competitions.archi/competition/the-sport-district-competition-terraviva/" },
            { id: 13, name: "RE-GEN GORIZIA", sub: "Green Infrastructure", desc: "보행 중심의 그린 인프라를 통해 낙후된 주거 지구에 활력을 불어넣습니다.", r: "2026. 04. 17.", s: "2026. 04. 17.", url: "https://competitions.archi/competition/re-gen-gorizia-competition/" }
        ];

        const listContainer = document.getElementById('list');

        competitions.forEach(comp => {
            const card = document.createElement('a');
            card.className = 'card';
            card.href = comp.url;
            card.target = '_blank';

            card.innerHTML = `
                <div class="poster">
                    <img src="images/${comp.id}.jpg" id="img-${comp.id}" alt="${comp.name}">
                </div>
                <div class="content">
                    <div class="title">${comp.name}</div>
                    <div class="subject">${comp.sub}</div>
                    <div class="summary">${comp.desc}</div>
                    <div class="info-box">
                        <div class="info-row">
                            <span class="label">Registration</span>
                            <span class="date">${comp.r}</span>
                        </div>
                        <div class="info-row">
                            <span class="label">Submission</span>
                            <span class="date">${comp.s}</span>
                        </div>
                    </div>
                </div>
            `;
            listContainer.appendChild(card);

            // 이미지 확장자 감지 스크립트 (JPG 실패 시 PNG 시도)
            const imgElement = document.getElementById(`img-${comp.id}`);
            imgElement.onerror = function() {
                if (this.src.endsWith('.jpg')) {
                    this.src = `images/${comp.id}.png`;
                } else if (this.src.endsWith('.png')) {
                    // PNG도 없으면 placeholder 이미지로 대체
                    this.src = 'https://via.placeholder.com/400x400?text=Image+Not+Found';
                    this.onerror = null; 
                }
            };
        });
    </script>
</body>

</html>
